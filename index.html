<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="container">
		<div id="sidebar_wrap">
			<div id="sidebar">	
		        <div id=characters>	
					<div class = human > 
						<img src="images/human.png">
					</div>
					<div id=vs> vs </div>
					<div class = robot> 
						<img src="images/robot.png">
					</div>
				</div>
				<div class="field">
					<label>Level</label>
					<div class="depth_choices" id="depth">
						<ul>
							<li data-value="1">1</li>
							<li data-value="2">2</li>
							<li data-value="3">3</li>
							<li data-value="-1" class="active">Unlimited</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Symbol Choice</label>
					<div class="symbol_choices" id="symbol" >
						<ul>
							<li data-value="1" id="human" class="active">X</li>

							<li data-value="0" id="comp">O</li>
						</ul>
					</div>
				</div>

				
				<button id="newgame" onClick="startGame()">New Game</button>
				
			</div>
		</div>
		
		<div id="board_wrap">
			<div class="board" id="board">
				   <table>
					    <tr>
					      <td class="cell" id="0"></td>
					      <td class="cell" id="1"></td>
					      <td class="cell" id="2"></td>
					    </tr>
					    <tr>
					      <td class="cell" id="3"></td>
					      <td class="cell" id="4"></td>
					      <td class="cell" id="5"></td>
					    </tr>
					    <tr>
					      <td class="cell" id="6"></td>
					      <td class="cell" id="7"></td>
					      <td class="cell" id="8"></td>
					    </tr>
				  </table>
			</div>
		</div>

	</div>

	<div class="endgame">
		<div class="text"></div>
	</div>
	
	  <script type="text/javascript" src="script.js"></script>
</body>
</html>
